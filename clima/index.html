<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clima Moderno com Mini IA</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Fundo inicial com degradê preto */
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #000, #434343);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.5s ease-in-out, background 0.5s ease-in-out;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    /* Overlay para contraste do conteúdo */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    /* Container principal com efeito glassmorphism */
    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.37);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
    }
    input {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      margin-bottom: 1rem;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      text-align: center;
    }
    input::placeholder {
      color: #fff;
      opacity: 0.8;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #e67e22;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 1rem;
    }
    button:hover {
      background-color: #d35400;
    }
    .weather-data h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    .weather-data p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }
    .weather-data img {
      width: 100px;
      height: 100px;
    }
    /* Janela de instruções da IA:
       Fixa no lado direito, com 20px de margem da borda; 
       o top é ajustado dinamicamente para alinhar com a janela do clima. */
    .ia-window {
      position: fixed;
      right: 20px;
      top: 20px; /* Valor padrão; atualizado via JavaScript */
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      padding: 1rem;
      border-radius: 10px;
      max-width: 300px;
      text-align: left;
      z-index: 3;
      display: none; /* Oculta até serem obtidos os dados do clima */
    }
    .ia-window h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .ia-window p {
      font-size: 1rem;
    }
    /* Responsividade: em telas de até 600px, a janela de IA é posicionada no fluxo */
    @media (max-width: 600px) {
      .ia-window {
        position: static;
        transform: none;
        margin-top: 1rem;
        max-width: 90%;
      }
    }
    /* Rodapé com o crédito */
    .developer {
      font-size: 0.8rem;
      text-align: center;
      margin-top: 10px;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <!-- Overlay para contraste -->
  <div class="overlay"></div>
  
  <!-- Container do clima -->
  <div class="container">
    <h1>Previsão do Tempo</h1>
    <input type="text" id="cityInput" placeholder="Digite o nome da cidade">
    <button id="getWeatherBtn">Buscar Clima</button>
    <div class="weather-data" id="weatherData"></div>
  </div>
  
  <!-- Janela de instruções da IA -->
  <div class="ia-window" id="iaWindow">
    <h2>Instruções da IA:</h2>
    <p id="iaSuggestion"></p>
  </div>

  <!-- Rodapé com o crédito de desenvolvimento -->
  <div class="developer">desenvolvido por @elias_jrnunes</div>
  
  <script>
    // Função que retorna múltiplas sugestões com base na descrição do clima.
    function getSuggestions(weatherDescription) {
      const desc = weatherDescription.toLowerCase();
      let suggestions = [];
      
      if (desc.includes("chuva")) {
        suggestions.push("Dias chuvosos são perfeitos para um filme ou uma boa leitura com uma bebida quente.");
        suggestions.push("Aproveite para relaxar e curtir o som da chuva.");
      }
      if (desc.includes("nublado") || desc.includes("encoberto")) {
        suggestions.push("O céu nublado é ótimo para um café aconchegante em boa companhia.");
        suggestions.push("Experimente visitar um museu ou uma galeria de arte.");
      }
      if (desc.includes("ensolarado") || desc.includes("limpo") || desc.includes("céu claro")) {
        suggestions.push("Com esse sol, que tal um piquenique ou uma caminhada em um parque?");
        suggestions.push("A luz natural está incrível – perfeito para fotografar paisagens.");
      }
      if (desc.includes("neve")) {
        suggestions.push("A neve cria um cenário mágico! Aproveite para tirar fotos e se divertir.");
        suggestions.push("Prepare um chocolate quente e curta o visual gelado.");
      }
      if (desc.includes("ventoso")) {
        suggestions.push("Dia ventoso! Uma boa oportunidade para esportes ao ar livre, como kitesurf, se você curtir aventuras.");
      }
      if (desc.includes("nevoeiro") || desc.includes("neblina")) {
        suggestions.push("O nevoeiro traz um clima misterioso. Aproveite para contemplar a paisagem e refletir.");
      }
      if (suggestions.length === 0) {
        suggestions.push("Aproveite o dia fazendo algo que você realmente goste!");
      }
      
      return suggestions.join(" ");
    }
    
    document.getElementById("getWeatherBtn").addEventListener("click", function() {
      const city = document.getElementById("cityInput").value.trim();
      if (!city) {
        alert("Por favor, digite o nome de uma cidade!");
        return;
      }
      
      // API do OpenWeatherMap
      const weatherApiKey = "87b42475468c3ba9298cf245b2fa9379";
      const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${weatherApiKey}&units=metric&lang=pt_br`;
      
      fetch(weatherUrl)
        .then(response => response.json())
        .then(data => {
          if (data.cod === "404" || data.cod === 404) {
            document.getElementById("weatherData").innerHTML = "<p>Cidade não encontrada!</p>";
            document.getElementById("iaWindow").style.display = "none";
            return;
          }
          
          // Extrai os dados do clima
          const { name, main, weather } = data;
          const weatherDescription = weather[0].description;
          const iconCode = weather[0].icon;
          
          // Atualiza a exibição dos dados do clima
          const weatherHTML = `
            <h2>${name}</h2>
            <p><strong>Temperatura:</strong> ${main.temp}°C</p>
            <p>
              <strong>Mínima:</strong> ${main.temp_min}°C&nbsp;&nbsp;
              <strong>Máxima:</strong> ${main.temp_max}°C
            </p>
            <p><strong>Condição:</strong> ${weatherDescription}</p>
            <img src="https://openweathermap.org/img/wn/${iconCode}@2x.png" alt="${weatherDescription}">
          `;
          document.getElementById("weatherData").innerHTML = weatherHTML;
          
          // Atualiza a imagem de fundo via API Unsplash
          const unsplashQuery = `${city}, ${weatherDescription}`;
          const unsplashAccessKey = "dIwIQ9IGF5cuaH8vbtm0iX__aVh1_Pw7XboiHOM4HSc";
          const unsplashUrl = `https://api.unsplash.com/photos/random?query=${encodeURIComponent(unsplashQuery)}&orientation=landscape&client_id=${unsplashAccessKey}`;
          
          fetch(unsplashUrl)
            .then(response => response.json())
            .then(unsplashData => {
              if (unsplashData.urls && unsplashData.urls.regular) {
                const imageUrl = unsplashData.urls.regular;
                document.body.style.backgroundImage = `url(${imageUrl})`;
              } else {
                console.error("Imagem não encontrada no Unsplash.");
              }
            })
            .catch(error => {
              console.error("Erro na requisição à API do Unsplash:", error);
            });
          
          // Calcula a sugestão e exibe a janela da IA
          const suggestion = getSuggestions(weatherDescription);
          document.getElementById("iaSuggestion").innerText = suggestion;
          const iaWindow = document.getElementById("iaWindow");
          iaWindow.style.display = "block";
          
          // Ajusta a posição vertical da janela IA para alinhar com o container do clima
          const containerRect = document.querySelector('.container').getBoundingClientRect();
          iaWindow.style.top = containerRect.top + "px";
        })
        .catch(error => {
          console.error("Erro ao buscar os dados do clima:", error);
          document.getElementById("weatherData").innerHTML = "<p>Não foi possível recuperar os dados do clima.</p>";
          document.getElementById("iaWindow").style.display = "none";
        });
    });
  </script>
</body>
</html>
